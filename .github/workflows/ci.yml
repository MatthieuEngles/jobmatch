name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v2
        with:
          args: "check"
      - uses: astral-sh/ruff-action@v2
        with:
          args: "format --check"

  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1

  test-gui:
    name: Test GUI
    runs-on: ubuntu-latest
    needs: [lint, pre-commit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          cd app/gui
          pip install -r requirements.txt || true
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          cd app/gui
          pytest tests/ -v --cov=src --cov-report=xml || echo "No tests yet"

  test-cv-ingestion:
