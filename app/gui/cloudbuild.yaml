# Cloud Build configuration for deploying to Cloud Run
# Trigger: push to main branch

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobmatch-gui:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobmatch-gui:latest'
      - '-f'
      - 'Dockerfile.prod'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jobmatch-gui:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jobmatch-gui:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jobmatch-gui'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jobmatch-gui:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION_NAME}'
      - '--set-env-vars'
      - 'ENV_MODE=prod,DEBUG=False,CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME}'
      - '--set-secrets'
      - 'SECRET_KEY=jobmatch-secret-key:latest,POSTGRES_PASSWORD=jobmatch-db-password:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

substitutions:
  _REGION: europe-west1
  _CLOUD_SQL_CONNECTION_NAME: ${PROJECT_ID}:europe-west1:jobmatch-db

images:
  - 'gcr.io/$PROJECT_ID/jobmatch-gui:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobmatch-gui:latest'

options:
  logging: CLOUD_LOGGING_ONLY
