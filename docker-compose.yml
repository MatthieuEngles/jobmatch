version: '3.8'

services:
  gui:
    build:
      context: .
      dockerfile: app/gui/Dockerfile
    ports:
      - "${GUI_PORT:-8085}:8080"
    environment:
      - ENV_MODE=dev
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-jobmatch}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-jobmatch}
      - POSTGRES_DB=${POSTGRES_DB:-jobmatch}
      - CV_INGESTION_URL=${CV_INGESTION_URL}
      - MATCHING_URL=${MATCHING_URL}
      - AI_ASSISTANT_URL=${AI_ASSISTANT_URL:-http://ai-assistant:8084}
      # Top offers feature configuration
      - USE_MOCK_MATCHING=${USE_MOCK_MATCHING:-false}
      - USE_SQLITE_OFFERS=${USE_SQLITE_OFFERS:-true}
      - MATCHING_SERVICE_URL=${MATCHING_SERVICE_URL:-http://matching:8086}
    depends_on:
      - db
    networks:
      - jobmatch-network

  cv-ingestion:
    build:
      context: .
      dockerfile: app/cv-ingestion/Dockerfile
    ports:
      - "${CV_INGESTION_PORT:-8081}:8081"
    env_file:
      - app/cv-ingestion/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - jobmatch-network

  ai-assistant:
    build:
      context: .
      dockerfile: app/ai-assistant/Dockerfile
    ports:
      - "${AI_ASSISTANT_PORT:-8084}:8084"
    env_file:
      - app/ai-assistant/.env
    networks:
      - jobmatch-network

  offre-ingestion:
    build:
      context: .
      dockerfile: app/offre-ingestion/Dockerfile
    ports:
      - "${OFFRE_INGESTION_PORT:-8082}:8082"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FRANCE_TRAVAIL_API_KEY=${FRANCE_TRAVAIL_API_KEY}
    networks:
      - jobmatch-network

  matching:
    build:
      context: .
      dockerfile: app/matching/Dockerfile
    ports:
      - "${MATCHING_PORT:-8086}:8086"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CV_INGESTION_URL=${CV_INGESTION_URL}
      - OFFRE_INGESTION_URL=${OFFRE_INGESTION_URL}
    depends_on:
      - cv-ingestion
      - offre-ingestion
    networks:
      - jobmatch-network

  db:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jobmatch}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-jobmatch}
      - POSTGRES_DB=${POSTGRES_DB:-jobmatch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobmatch-network

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - jobmatch-network

  local-ollama:
    build:
      context: .
      dockerfile: app/local_ollama/Dockerfile
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - jobmatch-network

networks:
  jobmatch-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
